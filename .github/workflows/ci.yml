name: ci

on:
  push:
    branches:
      - "main" # Workflow läuft bei Push auf main

permissions:
  contents: read
  packages: write  # Für GHCR-Login & Push nötig

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}:latest # Ziel-Image-Name
  GOLANGCI_LINT_VERSION: v2.0.2 # Version des Linters
      
jobs:
  go-lint:
    name: Lint Go
    runs-on: ubuntu-latest # Läuft auf Ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Code auschecken

      - name: Install Go
        uses: actions/setup-go@v5 # Go installieren
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download # Go-Module laden
        working-directory: src
        
      - name: Update Go dependencies
        run: go get -u ./... # Abhängigkeiten updaten
        working-directory: src

      - name: Run Lint Go
        uses: golangci/golangci-lint-action@v7 # Go-Code prüfen
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: src

  docker-lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0 # Dockerfile statisch prüfen
        with:
          dockerfile: ./Dockerfile

  image-build-and-test:
    name: Build, Scan & Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Buildx aktivieren

      - name: Build Docker image for local test (only linux/amd64)
        uses: docker/build-push-action@v5 # Image bauen
        with:
          context: .
          platforms: linux/amd64
          load: true # Image lokal laden
          tags: sdxapp:test

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.30.0 # Image auf Sicherheitslücken prüfen
        with:
          image-ref: sdxapp:test
          format: table
          exit-code: 0 # Fehler ignorieren
          severity: CRITICAL,HIGH

      - name: Run test container
        run: |
          docker compose up -d
          sleep 10

      - name: Run Python integration test
        run: python3 tests/test-recipe.py # Test ausführen

      - name: Stop container
        if: always()
        run: docker compose down # Container stoppen

      - name: Log in to GHCR
        uses: docker/login-action@v3 # GHCR Login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: docker/build-push-action@v5 # Multi-arch-Image bauen & pushen
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}
